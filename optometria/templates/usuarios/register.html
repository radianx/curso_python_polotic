<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Registro, Adrián Sbardella, 38615927</title>
        {% load static %}
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Create Account</h3></div>
                                    <div class="card-body">
                                        {% if mensaje %}
                                        <div class="alert alert-info" style="display: none" id="messages">
                                            {{ mensaje }}
                                        </div>
                                        {% endif %}
                                        <form action="{% url 'register' %}" method="POST">
                                            {% csrf_token %}
                                            <div class="form-row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="small mb-1" for="inputFirstName">Nombre</label>
                                                        <input class="form-control py-4" id="inputFirstName" type="text" name="nombre" placeholder="Ingrese su Nombre" />
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="small mb-1" for="inputLastName">Apellido</label>
                                                        <input class="form-control py-4" id="inputLastName" type="text" name="apellido" placeholder="Ingrese su Apellido" />
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <label class="small mb-1" for="telefono">Número de Teléfono</label>
                                                    <input type="tel" id="telefono" name="telefono"/>
                                                </div>
                                                <div class="col-md-6">
                                                    <label class="small mb-1" for="fecha_nac">Fecha de Nacimiento</label>
                                                    <input type="date" id="fecha_nac" name="fecha_nac"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="small mb-1" for="inputEmailAddress">Email</label>
                                                <input class="form-control py-4" id="inputEmailAddress" type="email" name="email" aria-describedby="emailHelp" placeholder="Ingrese su direccion de email" />
                                            </div>
                                            <div class="form-row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="small mb-1" for="inputPassword">Contraseña</label>
                                                        <input class="form-control py-4" id="inputPassword" type="password" name="password" placeholder="Ingrese la contraseña" />
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="small mb-1" for="inputConfirmPassword">Confirmar Contraseña</label>
                                                        <input class="form-control py-4" id="inputConfirmPassword" type="password" name="repeat_pass" placeholder="Repita la contraseña" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group form-check">
                                                <legend>Rol</legend>
                                                <label class="form-check-label" for="secretaria">
                                                    <input type="radio" class="radio" name="rol" value="Secretaria" id="secretaria"/>
                                                    Secretaria
                                                </label>
                                                <label class="form-check-label" for="prof_medico">
                                                    <input type="radio" class="radio" name="rol" value="Profesional_medico" id="prof_medico"/>
                                                    Profesional Médico
                                                </label>
                                                <label class="form-check-label" for="ventas">
                                                    <input type="radio" class="radio" name="rol" value="Ventas" id="ventas"/>
                                                    Ventas
                                                </label>
                                                <label class="form-check-label" for="taller">
                                                    <input type="radio" class="radio" name="rol" value="Taller" id="taller"/>
                                                    Taller
                                                </label>
                                                <label class="form-check-label" for="gerencia">
                                                    <input type="radio" class="radio" name="rol" value="Gerencia" id="gerencia"/>
                                                    Gerencia
                                                </label>
                                            </div>
                                            <div class="form-group mt-4 mb-0"><button type="submit" class="btn btn-primary btn-block">Crear cuenta</button></div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center">
                                        <div class="small"><a href="{% url 'login' %}">Ya tiene una cuenta? Inicie sesión</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Adrián Sbardella, 38615927</div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="{% static 'js/scripts.js' %}"></script>
    </body>
</html>
